                // 可以吃到所有沒有checked 的參數

                // ●.siblings()- 自己以外的元素
                $('input').click(function () {
                    $(this).siblings().toggleClass('active1');
                })

                $(document).ready(function () {
                    $(".btn").click(function () {
                        $("div:has(input)").animate({ left: '1400px' });
                    });
                });

                // $(document).ready(function () {
                //     $(".btn1").click(function () {
                //         $("div:has(input)").animate('bounce');
                //     });
                // });


                $(function () {
                    $(".column").sortable({
                        connectWith: ".column",
                        handle: ".portlet-header",
                        cancel: ".portlet-toggle",
                        placeholder: "portlet-placeholder ui-corner-all"
                    });

                    $(".portlet")
                        .addClass("ui-widget ui-widget-content ui-helper-clearfix ui-corner-bottom")
                        .find(".portlet-header")
                        .addClass("ui-widget-header ui-corner-bottom")
                        .prepend("<span class='ui-icon ui-icon-minusthick portlet-toggle'></span>");

                    $(".portlet-toggle").on("click", function () {
                        var icon = $(this);
                        icon.toggleClass("ui-icon-minusthick ui-icon-plusthick");
                        icon.closest(".portlet").find(".portlet-content").css('color', 'white').toggle();
                    });
                });

                $(window).scroll(function () {
                    console.log('scrollTop', $(this).scrollTop());
                    let windowScrollTop = $(this).scrollTop();

                    if (windowScrollTop > 450) {
                        $('.img2').css('transform', 'translateX(925px)', 'translatey(0px)')
                    }
                    else {
                        $('.img2').css('transform', 'none');
                    }

                    if (windowScrollTop > 690) {
                        $('.img3').css('transform', 'translateX(-310px)', 'translatey(0px)')
                    }
                    else {
                        $('.img3').css('transform', 'none');
                    }

                    if (windowScrollTop > 700) {
                        $('.img4').css('transform', 'translateX(925px)', 'translatey(0px)')
                    }
                    else {
                        $('.img4').css('transform', 'none');
                    }

                    if (windowScrollTop > 800) {
                        $('.img5').css('transform', 'translateX(-310px)', 'translatey(0px)')
                    }
                    else {
                        $('.img5').css('transform', 'none');
                    }

                });





            </script>
